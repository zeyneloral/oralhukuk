    <script>
        async function fetchArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            try {
                const response = await fetch(`https://66b299d07fba54a5b7ea129a.mockapi.io/articles/articles/${articleId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const article = await response.json();

                if (article) {
                    document.getElementById('article-title').textContent = article.title;
                    document.getElementById('article-image').src = article.imag;
                    document.getElementById('article-content').textContent = article.detail;
                } else {
                    document.getElementById('article-detail').innerHTML = '<p>Article not found.</p>';
                }
            } catch (error) {
                console.error('Error fetching article:', error);
                document.getElementById('article-detail').innerHTML = '<p>Error loading article.</p>';
            }
        }

        // Fetch and display article details on page load
        window.onload = fetchArticle;
    </script>
